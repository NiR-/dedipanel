voip.assert:
    dir:
        empty: Veuillez indiquer le répertoire dans lequel vous souhaitez installer teamspeak.

voip.instance.assert:
    name:
        not_blank: Vous devez indiquer le nom de cette instance.
        max_len: Vous devez indiquer un nom faisant moins de 32 caractères.
    max_clients:
        not_blank: Veuillez indiquer un nombre de clients maximum pour votre instance.
        not_zero: Veuillez indiquer un nombre de clients maximum supérieur à 0.
    offline_server: Vous devez allumer votre serveur avant d'y ajouter des instances.
    banned_from_server: Vous êtes banni du serveur. Veuillez attendre %duration% secondes.
