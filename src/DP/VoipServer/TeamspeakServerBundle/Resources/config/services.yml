services:
    dedipanel.teamspeak.form.add:
        class: DP\VoipServer\TeamspeakServerBundle\Form\AddTeamspeakServerType
        tags:
            - { name: form.type, alias: dedipanel_teamspeak_add }

    dedipanel.teamspeak.form.edit:
        class: DP\VoipServer\TeamspeakServerBundle\Form\EditTeamspeakServerType
        tags:
            - { name: form.type, alias: dedipanel_teamspeak_edit }

    dedipanel.teamspeak.instance.form.add:
        class: DP\VoipServer\TeamspeakServerBundle\Form\AddTeamspeakServerInstanceType
        tags:
            - { name: form.type, alias: dedipanel_teamspeak_instance_add }

    dedipanel.teamspeak.instance.form.edit:
        class: DP\VoipServer\TeamspeakServerBundle\Form\EditTeamspeakServerInstanceType
        tags:
            - { name: form.type, alias: dedipanel_teamspeak_instance_edit }

    dedipanel.factory.teamspeak.query:
        class: DP\VoipServer\TeamspeakServerBundle\Service\ServerQueryFactory

    dedipanel.teamspeak.listener.configUpdate:
        class: DP\VoipServer\TeamspeakServerBundle\EventListener\ConfigUpdateListener
        tags:
            - { name: doctrine.event_listener, event: preUpdate, method: preUpdate }

    dedipanel.teamspeak.instance_viewer:
        class: DP\VoipServer\TeamspeakServerBundle\Service\TeamspeakInstanceViewer
        arguments: [ @service_container ]
        tags:
            - { name: twig.extension }
