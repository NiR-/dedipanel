gameServer:
    assert:
        name: Veuillez indiquer le nom de votre serveur.
        port: Veuillez indiquer le port de votre serveur (doit être compris entre 1024 et 65536).
        dir: Veuillez indiquer le répertoire d'installation de votre serveur.
        maxplayers: Veuillez indiquer le nombre maximum de joueurs que votre serveur pourra accueillir.
        machine: Veuillez indiquer sur quelle machine vous souhaiter installer votre serveur.
        game: Veuillez indiquer le jeu de votre serveur.
        rconPassword: Veuillez préciser le mot de passe du rcon.
        directory_exists: Le dossier d'installation existe déjà sur le serveur.
        directory_not_exists: Le dossier indiqué n'existe pas.
        machine_unavailable: La machine sélectionnée est actuellement indisponible. Veuillez patientier quelques minutes ou selectionner une autre machine. Si le problème persiste, veuillez contacter l'Administrateur du panel.

game.ftp.dirAlreadyExists: Ce dossier existe déjà.
game.ftp.fileAlreadyExists: Ce fichier existe déjà.