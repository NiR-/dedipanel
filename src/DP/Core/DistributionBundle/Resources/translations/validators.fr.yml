# Paramètres de la bdd (étape 1 install)
configurator:
    db:
        host:
            blank: Veuillez indiquer l'hôte de la base de données (son IP ou son nom).
        name:
            blank: Veuillez indiquer le nom de la base de données.
        user:
            blank: Veuillez indiquer l'utilisateur.
        test_failed: Le test de connexion à la base de données a échoué. Veuillez vérifier vos identifiants ci-dessous.
        empty: La base de données est vide. Veuillez l'installer avant de poursuivre.
        not_empty: La base de données contient déjà des informations. Veuillez désactiver sa création.

    # Création du SuperAdmin (étape 3 install)
    userCreation:
        username:
            blank: Veuillez indiquer un nom d'utilisateur.
            short: "[-Inf,Inf]Votre nom d'utilisateur est trop court, il doit faire plus de %count% caractères."
            long: "[-Inf,Inf]Votre nom d'utilisateur est trop long, il doit faire moins de %count% caractères."

        email:
            blank: Veuillez indiquer votre adresse email.
            short: "[-Inf,Inf]Votre adresse email est trop courte, elle doit faire plus de %count% caractères."
            long: "[-Inf,Inf]Votre adresse email est trop longue, elle doit faire moins de %count% caractères."
            valid: Votre adresse email n'est pas valide.

        password:
            blank: Veuillez indiquer votre mot de passe.
            short: "[-Inf,Inf]Votre mot de passe est trop court, il doit faire plus de %count% caractères."
